<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script>

    container: '.banner',

    controls: false,

    autoplay: false
  });

    const toggleMenu = document.querySelector("#toggleMenu");
    const menu = document.querySelector("#menu");
